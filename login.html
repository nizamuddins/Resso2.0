<!DOCTYPE html>
<html lang="en">

<body>
 <h1 class="txt">Resso 2.0</h1>   
<div class="login-form">
    <form action="/resso2.0" method="post">
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="email" class="form-control" name="mail" placeholder="email" required="required">				
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">				
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
      
    </form>
    <p class="text-center text-muted small">Don't have an account? <a href="/signup">Sign up here!</a></p>
</div>
</body>
</html>
