<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resso2.0</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


<!-- css -->
<link rel="stylesheet" href="styles4.css">
</head>
<body>
 <h1 class="txt">Resso 2.0</h1>   
<div class="login-form">
    <form action="/login" method="post">
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required" autocomplete="off">				
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" autocomplete="off">				
            </div>
        </div>        
        <div class="form-group " style="margin-top: 4rem;">
            <button type="submit" class="btn btn-primary login-btn btn-block">Log in</button>
        </div>
        <div class="form-group" style="background-color: rgb(232, 75, 75);padding: .2rem 0rem;">
   
                <a class="btn btn-block " href="/auth/google" role="button" style="color: #fff;">
                  <i class="fab fa-google"></i>
                  Sign In with Google
                </a>
        </div>
         
        <div class="clearfix">
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
      
    </form>
    <p class="text-center text-muted small">Don't have an account? <a href="/signup">Sign up here!</a></p>
</div>
</body>
</html>
