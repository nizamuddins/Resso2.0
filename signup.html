<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Resso2.0</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<!-- css -->
<link rel="stylesheet" href="styles3.css">
</head>
<body>
 <h1 class="txt">Resso 2.0</h1>   
<div class="signup-form">
    <form action="/signup" method="post">
		<h2>Sign Up</h2>
		<p style="color: rgb(218, 212, 212);">Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="username" placeholder="Username" required="required" autocomplete="off">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="email" class="form-control" name="mail" placeholder="Email Address" required="required" autocomplete="off">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" name="password" placeholder="Password" required="required" autocomplete="off">
			</div>
        </div>
        <div class="form-group">
			<label class="checkbox-inline" style="color: #fff;"><input type="checkbox" required="required" > I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
		<div class="form-group">
   
			<a class="btn btn-block " href="/auth/google" role="button" style="color: #fff;font-weight:400;font-size:1.5rem;background-color: rgb(232, 75, 75);text-decoration: none;padding: 1rem 0rem;">
			  <i class="fab fa-google"></i>
			  Sign Up with Google
			</a>
	</div>
    </form>
	<div class="text-center" >Already have an account? <a href="/" style="color:rgb(89, 119, 220);">Login here</a></div>
</div>
</body>
</html>
